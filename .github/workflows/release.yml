name: Release Foxel Plugins

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Build all plugins
      run: |
        echo "ðŸ”¨ Building all plugins..."
        for plugin in foxel-*/; do
          if [ -f "$plugin/package.json" ]; then
            echo "Building $plugin..."
            cd "$plugin"
            npm ci
            npm run build
            if [ -f "dist/plugin.js" ]; then
              echo "âœ… Successfully built $plugin"
              echo "ðŸ“Š File size: $(du -h dist/plugin.js | cut -f1)"
            else
              echo "âŒ Build failed for $plugin"
              exit 1
            fi
            cd ..
          fi
        done
        
    - name: Create release files
