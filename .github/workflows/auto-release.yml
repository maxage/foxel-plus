          cache-dependency-path: ${{ matrix.plugin }}/package-lock.json
      
      - name: å®‰è£…ä¾èµ–
        run: |
          cd ${{ matrix.plugin }}
          npm ci
      
      - name: éªŒè¯æ’ä»¶
        run: |
          cd ${{ matrix.plugin }}
          npm run validate
      
      - name: è‡ªåŠ¨æå‡ç‰ˆæœ¬å·
        run: |
          cd ${{ matrix.plugin }}
          
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"
          
          # æå‡ patch ç‰ˆæœ¬
          NEW_VERSION=$(node -p "
            const version = '$CURRENT_VERSION';
            const parts = version.split('.');
            parts[2] = (parseInt(parts[2]) + 1).toString();
            parts.join('.')
          ")
          echo "æ–°ç‰ˆæœ¬: $NEW_VERSION"
          
          # æ›´æ–° package.json
          npm version $NEW_VERSION --no-git-tag-version
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
      
      - name: æ„å»ºæ’ä»¶
        run: |
          cd ${{ matrix.plugin }}
          npm run build
      
      - name: ç”Ÿæˆå‘å¸ƒè¯´æ˜
        id: release-notes
        run: |
          cd ${{ matrix.plugin }}
          
          # è·å–ä¸Šæ¬¡å‘å¸ƒçš„ç‰ˆæœ¬
          LAST_TAG=$(git describe --tags --match="${{ matrix.plugin }}@*" --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ ‡ç­¾ï¼Œä»é¡¹ç›®å¼€å§‹æŸ¥æ‰¾
            COMMITS=$(git log --oneline --grep="^feat(${{ matrix.plugin }}):" --grep="^fix(${{ matrix.plugin }}):" --grep="^perf(${{ matrix.plugin }}):" --grep="^refactor(${{ matrix.plugin }}):" --grep="^style(${{ matrix.plugin }}):" --grep="^docs(${{ matrix.plugin }}):" --grep="^test(${{ matrix.plugin }}):" --grep="^chore(${{ matrix.plugin }}):" --since="1 year ago" --pretty=format:"%s")
          else
            # ä»ä¸Šæ¬¡æ ‡ç­¾å¼€å§‹æŸ¥æ‰¾
            COMMITS=$(git log --oneline $LAST_TAG..HEAD --grep="^feat(${{ matrix.plugin }}):" --grep="^fix(${{ matrix.plugin }}):" --grep="^perf(${{ matrix.plugin }}):" --grep="^refactor(${{ matrix.plugin }}):" --grep="^style(${{ matrix.plugin }}):" --grep="^docs(${{ matrix.plugin }}):" --grep="^test(${{ matrix.plugin }}):" --grep="^chore(${{ matrix.plugin }}):" --pretty=format:"%s")
          fi
          
          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          RELEASE_NOTES="## ğŸš€ ç‰ˆæœ¬ ${{ env.NEW_VERSION }} æ›´æ–°å†…å®¹\n\n"
          
          if [ -n "$COMMITS" ]; then
            echo "$COMMITS" | while read -r commit; do
              if [ -n "$commit" ]; then
                # æå–æäº¤ç±»å‹å’Œæè¿°
                TYPE=$(echo "$commit" | sed -n 's/^\([^(]*\)([^)]*):.*/\1/p')
                DESC=$(echo "$commit" | sed -n 's/^[^(]*([^)]*): \(.*\)/\1/p')
                
                case "$TYPE" in
                  "feat")
                    RELEASE_NOTES="$RELEASE_NOTES- âœ¨ æ–°åŠŸèƒ½: $DESC\n"
                    ;;
                  "fix")
                    RELEASE_NOTES="$RELEASE_NOTES- ğŸ› ä¿®å¤: $DESC\n"
                    ;;
                  "perf")
                    RELEASE_NOTES="$RELEASE_NOTES- âš¡ æ€§èƒ½ä¼˜åŒ–: $DESC\n"
                    ;;
                  "refactor")
                    RELEASE_NOTES="$RELEASE_NOTES- ğŸ”§ é‡æ„: $DESC\n"
                    ;;
                  "style")
                    RELEASE_NOTES="$RELEASE_NOTES- ğŸ’„ æ ·å¼æ›´æ–°: $DESC\n"
                    ;;
                  "docs")
                    RELEASE_NOTES="$RELEASE_NOTES- ğŸ“š æ–‡æ¡£æ›´æ–°: $DESC\n"
                    ;;
                  "test")
                    RELEASE_NOTES="$RELEASE_NOTES- ğŸ§ª æµ‹è¯•æ›´æ–°: $DESC\n"
                    ;;
                  "chore")
                    RELEASE_NOTES="$RELEASE_NOTES- ğŸ”¨ æ„å»ºæ›´æ–°: $DESC\n"
                    ;;
                  *)
                    RELEASE_NOTES="$RELEASE_NOTES- ğŸ“ å…¶ä»–: $DESC\n"
                    ;;
                esac
              fi
            done
          else
            RELEASE_NOTES="$RELEASE_NOTES- ğŸ“¦ è‡ªåŠ¨ç‰ˆæœ¬æ›´æ–°\n"
          fi
          
          RELEASE_NOTES="$RELEASE_NOTES\n## ğŸ“¦ å®‰è£…æ–¹å¼\n\n1. ä¸‹è½½ \`plugin.js\` æ–‡ä»¶\n2. åœ¨ Foxel çš„"åº”ç”¨"é¡µé¢å®‰è£…æ’ä»¶\n3. é€‰æ‹©å¯¹åº”çš„æ–‡ä»¶ç±»å‹å³å¯ä½¿ç”¨\n\n## ğŸ”— ç›¸å…³é“¾æ¥\n\n- [é¡¹ç›®ä¸»é¡µ](https://github.com/maxage/foxel-plus)\n- [é—®é¢˜åé¦ˆ](https://github.com/maxage/foxel-plus/issues)\n- [åŠŸèƒ½å»ºè®®](https://github.com/maxage/foxel-plus/discussions)"
          
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: åˆ›å»º Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.plugin }}@${{ env.NEW_VERSION }}
          name: ${{ matrix.plugin }} v${{ env.NEW_VERSION }}
          body: ${{ steps.release-notes.outputs.RELEASE_NOTES }}
          files: ./${{ matrix.plugin }}/dist/plugin.js
          draft: false
